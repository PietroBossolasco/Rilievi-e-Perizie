<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/credenziali.js"></script>

    <script src="js/index.js"></script>

        <input type="text" placeholder="Cerca perizia">
    </div>

    <div class="leftbar">
        <p class="logo"> BOSSOLASCO ASSICURAZIONI</p>
        <div class="menu">
            <div class="sec active">
                <img src="img/home.svg">
                <p>Home</p>
            </div>
            <div class="sec">
                <img src="img/file-text.svg">
                <p>Perizie</p>
            </div>
            <div class="sec">
                <img src="img/map.svg">
                <p>Mappa</p>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <p class="wc">Benvenuto [nome]</p>

        <div class="upper">
            <div class="card">
                <div class="cardTitle">
                    <p>Mappa rapida</p>
                </div>
                <div class="cardArea">

                </div>
            </div>
            <div class="card">
                <div class="cardTitle">
                    <p>Statistiche</p>
                </div>
                <div class="cardArea">

                </div>
            </div>
        </div>
        <div class="lower">
            <p>Ultime perizie:</p>
        </div>
    </div>
