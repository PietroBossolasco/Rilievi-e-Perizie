<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/map.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/credenziali.js"></script>
    <script src="js/template.js"></script>
    <script src="js/map.js"></script>
    <title>Home - Rilievi e perizie</title>
</head>
<body>
    <div class="topbar">
        <input type="text" placeholder="Cerca perizia">
    </div>

    <div class="leftbar">
        <p class="logo">BOSSOLASCO ASSICURAZIONI</p>
        <div class="menu">
            <div class="sec">
                <img src="img/home.svg">
                <p>Home</p>
            </div>
            <div class="sec">
                <img src="img/file-text.svg">
                <p>Perizie</p>
            </div>
            <div class="sec active">
                <img src="img/map.svg">
                <p>Mappa</p>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="loading">
            <div class="main-item">
                <div class="static-background">
                  <div class="background-masker btn-divide-left"></div>
                </div>
                
                <div class="animated-background">
                  <div class="background-masker btn-divide-left"></div>
                </div>
                
                <div class="shared-dom">
                  <div class="sub-rect pure-background"></div>
                  <div class="sub-rect pure-background"></div>
                  <div class="sub-rect pure-background"></div>
                  <div class="sub-rect pure-background"></div>
                  <div class="sub-rect pure-background"></div>
                  <div class="sub-rect pure-background"></div>
                  <div class="sub-rect pure-background"></div>
                  <div class="sub-rect pure-background"></div>
                </div>
                
                <div class="css-dom"></div>
              </div>
        </div>
    </div>
</body>
</html>
